
<!--

    The code is set up this way to facilitate as much re-use as possible in the about.html. Doing it this way ends up
    being ~300 less lines of code. I don't know if this way is best practice or not (in fact, I'm almost certain
    it's definitely not) but I'm not a front-end web dev I did my best alright.

    How to use it:

    <figure id="ellery_president"> <--put a unique id in the figure DOM. Reference this unique id when you load in the elements.
    You can see an example load in line 15 of about.html:
                        $("#ellery_pres").load("../pages/execs.html #ellery_president");
      The left id is the id that holds the element mentioned                here ^
      Load takes the figure with the id (2nd param in load function) and attaches it to the id on the left side.

    <img src="../images/ellery.jpg" alt=""> <- replace this with the file path of the image for the executive
                                                you can use the team-member.gif as the alt.

    <figcaption>
        <p class="team_name">Ellery Kreloff</p> <-- put exec name here
        <p class="team_title">President</p> <-- put title here. If they have had two separate titles
                                                over separate semesters (got promoted), make two separate figures entirely.
                                                Examples are below.
    </figcaption>
    </figure> <-- close DOM elements

    You might be asking...why did I set things up this way? Well because it actually ends up being way less code and also
    doing anything more complicated requires fucky JavaScript and I don't hate myself that much. When I coded this site,
    we needed to have it up as soon as possible, so these were the fanciest things I could do. Feel free to make fun of my
    code all you want. I'm not a front-end dev: I do data science, OK? OK.

    Ellery Kreloff 05/17/2017

-->
